<header>

        <ul>
            <li><a href="Startsida.html">Start</a></li>
            <li><a href="Träningspass.html">Träningspass</a></li>

            <li><a href="Provpass.html">Boka provpass</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Boka gratis provpass</h2>

        <form action="/submit" method="post">
            
            <label for="namn">Namn:</label>
            <input type="text" id="namn" name="namn" required>

            <label for="epost">E-post:</label>
            <input type="email" id="epost" name="epost" required>

            <label for="pass">Välj pass:</label>
            <select id="pass" name="pass">
                <option value="Styrketräning">Styrketräning</option>
                <option value="Kondition">Kondition</option>
                <option value="Cirkelträning">Cirkelträning</option>
            </select>

            <button type="submit">Boka provpass</button>
        </form>
    </section>
</main>

<footer>

</footer>

</body>
</html>
